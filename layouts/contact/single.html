{{ partial "header.html" . }}

<main>
  <div class="container-fluid no-gutter">
    <div id="top-banner" class="row banner-section" style="background-image:url('{{ .Site.BaseURL}}/img/contact-banner.jpg')  ">
      <div class="all-center"><span class="banner-section-text">{{ .Site.Params.pages.contactPageHeader }}</span></div>
    </div>
  </div>

  <section class="text-center">
    <div class="container banner-section text-banner">
      <p class="lead">{{ .Site.Params.contactform.leadText }}</p>

      <container>
        <form action="https://formspree.io/{{ .Site.Params.groupinfo.contactEmail }}" method="POST">
          <div class="form-group">
            <label for="name">{{ .Site.Params.contactform.senderName }}:</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">{{ .Site.Params.contactform.senderEmail }}:</label>
            <input type="email" class="form-control" name="_replyto" id="email">
          </div>
          <div class="form-group">
            <label for="subject">{{ .Site.Params.contactform.emailSubject }}:</label>
            <input type="text" class="form-control" name="_subject" id="subject">
          </div>
          <div class="form-group">
            <label for="message">{{ .Site.Params.contactform.emailMessage }}:</label>
            <textarea rows="10" class="form-control" name="_message" id="message"></textarea>
          </div>
          <input type="submit" class="btn btn-default" value="{{ .Site.Params.contactform.send }}">
        </form>
      </container>
    </div>
  </section>
</main>

{{ partial "footer.html" . }}
